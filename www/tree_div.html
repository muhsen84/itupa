<div class = 'container' id = 'main_display'>

    <div class = 'row'>
        <div class = 'col-md-12'>
            <div class="btn-toolbar" role="toolbar" style="justify-content: flex-end;">
                <div class="btn-group" style="max-height: 30px;">
                    <button type="button" class="btn btn-default btn-sm" data-direction = 'vertical' data-amount = '1' title = "Expand vertical spacing">
                        <i class="fa fa-arrows-v" ></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" data-direction = 'vertical' data-amount = '-1' title = "Compress vertical spacing">
                        <i class="fa  fa-compress fa-rotate-135" ></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" data-direction = 'horizontal' data-amount = '1' title = "Expand horizonal spacing">
                        <i class="fa fa-arrows-h" ></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" data-direction = 'horizontal' data-amount = '-1' title = "Compress horizonal spacing">
                        <i class="fa  fa-compress fa-rotate-45" ></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" id = "sort_ascending" title = "Sort deepest clades to the bottom">
                        <i class="fa fa-sort-amount-asc" ></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" id = "sort_descending" title = "Sort deepest clades to the top">
                        <i class="fa fa-sort-amount-desc" ></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" id = "sort_original" title = "Restore original order">
                        <i class="fa fa-sort" ></i>
                    </button>
                </div>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default active btn-sm">
                        <input type="radio" name="options" class = "phylotree-layout-mode" data-mode = "linear" autocomplete="off" checked title = "Layout linearly"> Linear
                    </label>
                    <label class="btn btn-default  btn-sm">
                        <input type="radio" name="options" class = "phylotree-layout-mode" data-mode = "radial" autocomplete="off" title = "Layout radially"> Radial
                    </label>
                </div>
                <!--<div class="btn-group" style="max-height: 30px;">
                    <button type="button" class="btn btn-default btn-sm active" id = "toggle_animation" title = "Toggle animation">
                        Animation
                    </button>
                    </label>
                </div>-->

                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default active btn-sm">
                        <input type="radio" class = "phylotree-align-toggler" data-align = "left" name="options-align" autocomplete="off" checked title = "Align tips labels to branches">
                        <i class="fa fa-align-left" ></i>
                        </input>

                    </label>
                    <label class="btn btn-default btn-sm">
                        <input type="radio" class = "phylotree-align-toggler" data-align = "right" name="options-align" autocomplete="off" title = "Align tips labels to the edge of the plot">
                        <i class="fa fa-align-right" ></i>
                        </input>
                    </label>
                </div>

                <button type="button" id="clear_selection" class="btn btn-default btn-sm" title = "Clear selection">
                    <i class="fa fa-eraser" ></i>
                </button>

                <div class="btn-group" style="max-height: 30px;">
                    <button type="button" class="btn btn-default btn-sm" title = "Save" onclick="svgToFile_tree1()" title = "Download">
                        <i class="fa fa-download"></i>
                    </button>
                </div>

                <div class="btn-group" style="max-height: 30px;">
                    <button type="button" class="btn btn-default btn-sm" id = "toggle_annotation" title = "Annotations Control">
                        Annotations
                    </button>
                </div>
            </div>

            <div id="annotations_control_tree_1" class = "row" style="text-align: left; margin-left: 0px; display: none;">
                <div id="all_tree_1" class="row">
                    <div class="col-md-2"><strong>All: </strong></div>
                    <div class="col-md-10">

                        <div class="btn-group" style="max-height: 30px;">
                            <button type="button" id="editing_points" class="btn btn-default btn-sm active" title = "Allow editing">
                                <i class="fa fa-edit"></i>
                            </button>
                        </div>

                        <div class="btn-group" style="max-height: 30px;">
                            <!--<button id="annotations_color_change_tree_1" title="Change all annotations color" data-jscolor="{value:'#FFFFFF', alpha:0.4, onInput: 'change_annotations_color(\'tree_1\', this)'}"></button>-->
				    <input onInput="change_annotations_color('tree_1', this.jscolor)"  data-jscolor="{value: '00FF00', alpha:0.7}">

                        </div>

                        <div class="btn-group" style="max-height: 30px;">
                            <button type="button" class="btn btn-default btn-sm" title = "Put annotations in front of/behind the tree" onclick="reorder_svg_annotations('tree_1')">
                                Reorder
                            </button>
                        </div>

                        <div class="btn-group" style="max-height: 30px;">
                            <button type="button" class="btn btn-default btn-sm" title = "Trash all annotations" onclick="trash_all('tree_1')">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div id="rect_tree_1" class="row">
                    <div class="col-md-2"><strong>Rectangle: </strong></div>
                    <div class="col-md-10">

                        <div class="btn-group" style="max-height: 30px;">
                            <button type="button" class="btn btn-default btn-sm" title = "Add new rectangle" onclick="add_new_rectangle('tree_1')">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>

                        <div class="btn-group" style="max-height: 30px;">
                            <!--<button id="rectangle_color_change_tree_1" title="Change rectangle's color" data-jscolor="{value:'#FFFFFF', alpha:0.4, onInput: 'change_rectangle_color(\'tree_1\', this)'}"></button>-->
				<input onInput="change_rectangle_color('tree_1', this.jscolor)"  data-jscolor="{value: '00FF00', alpha:0.7}">
                        </div>

                        <div class="btn-group" style="max-height: 30px;">
                            <button type="button" class="btn btn-default btn-sm" title = "Trash rectangle" onclick="trash_rectangle('tree_1')">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div id="arc_tree_1" class="row">
                    <div class="col-md-2"><strong>Arc: </strong></div>
                    <div class="col-md-10">
                        <div class="btn-group" style="max-height: 30px;">
                            <button type="button" class="btn btn-default btn-sm" title = "Add New Arc" onclick="add_new_arc('tree_1')">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>

                        <div class="btn-group" style="max-height: 30px;">
                            <!--<button id="arc_color_change_tree_1" title="Change arc's color" data-jscolor="{value:'#FFFFFF', alpha:0.4, onInput: 'change_arc_color(\'tree_1\', this)'}"></button>-->
				<input onInput="change_arc_color('tree_1', this.jscolor)"  data-jscolor="{value: '00FF00', alpha:0.7}">
                        </div>


                        <div class="btn-group" style="max-height: 30px;">
                            <button type="button" class="btn btn-default btn-sm" title = "Trash arc" onclick="trash_arc('tree_1')">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div id="text_tree_1" class="row">
                    <div class="col-md-2"><strong>Text: </strong></div>
                    <div class="col-md-10" style="padding-right: 30px;">
                        <div class="btn-group" style="max-height: 30px;">
                            <button type="button" class="btn btn-default btn-sm" title = "Add New Text" onclick="add_new_text('tree_1')">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>

                        <div class="btn-group" style="max-height: 30px;">
                            <!--<button id="text_color_change_tree_1" title="Change text's color" data-jscolor="{value:'#FFFFFF', alpha:0.4, onInput: 'change_text_color(\'tree_1\', this)'}"></button>-->
				<input onInput="change_text_color('tree_1', this.jscolor)"  data-jscolor="{value: '000000', alpha:1}">
                        </div>

                        <div class="btn-group" style="max-height: 30px;">
                            <input id="text_annotation_contents_tree_1" title="Text element's contents" type="text" value="Text">
                        </div>

                        <div class="btn-group" style="max-height: 30px;">
                            <input id="myFontPicker_tree_1" type="text">
                        </div>

                        <div class="btn-group" style="max-height: 30px;">
                            <input type="number" id="font_size_tree_1" title="Change font size" name="font_size" min="6" max="72" value="12" oninput="change_font_size('tree_1')">
                        </div>

                        <div class="btn-group" style="max-height: 30px;">
                            <button type="button" class="btn btn-default btn-sm" title = "Trash text" onclick="trash_text('tree_1')">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class = 'row'>
        <div class = 'col-md-12'>
          <div id='tree1_viz_wrapper' class = 'col-md-12' style='overflow: scroll; height: 480px;'>
            <div id = 'tree_container' class = 'tree-widget'>
            </div>
          </div>
        </div>
    </div>
    <div id='tree_tooltip' ></div>
</div>
